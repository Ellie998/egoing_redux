<html>
  <body>
    <style>
      .container {
        border: 5px solid black;
        padding: 10px;
      }
    </style>
    <div id="red"></div>
    <div id="green"></div>
    <script>
      function red() {
        document.getElementById("red").innerHTML = `
          <div class="container" id="conponent_red">
            <h1>red</red>
            <input type="button" value="fire" onclick='document.getElementById("conponent_red").style.backgroundColor = "red";document.getElementById("conponent_green").style.backgroundColor = "red";'/>
          </div>
        `;
      }
      red();
      function green() {
        document.getElementById("green").innerHTML = `
          <div class="container" id="conponent_green">
            <h1>green</red>
            <input type="button" value="fire" onclick='document.getElementById("conponent_green").style.backgroundColor = "green";document.getElementById("conponent_red").style.backgroundColor = "green";'/>
          </div>
        `;
      }
      green();
    </script>
  </body>
</html>
